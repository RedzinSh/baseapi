<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            width: 300px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
        }

        input, button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            margin-top: 10px;
        }

        button {
            background: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username-input" placeholder="Cola um nome">
        <button id="login-button">Login</button>
    </div>

    <script>
        document.getElementById('login-button').addEventListener('click', () => {
            const username = document.getElementById('username-input').value.trim();
            if (username) {
                localStorage.setItem('username', username);
                window.location.href = '/chat';
            }
        });
    </script>
</body>
</html>
