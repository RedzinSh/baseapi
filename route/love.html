<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eu Te Amo</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Shadows+Into+Light);

        html {
            display: table;
            width: 100%; height: 100%;
            table-layout: fixed;
        }

        body {
            background: linear-gradient(-45deg, #000000, pink, #000000, pink);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            flex-direction: column;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .wrapper {
            width: 500px;
            height: 500px;
            position: relative;
        }

        input[type="checkbox"] {
            display: none;
        }

        input[type="checkbox"] + label {
            width: 100px;
            height: 100px;
            line-height: 100px;
            display: inline-block;
            position: absolute;
            text-align: center;
            font-size: 100px;
            transition: all 1s ease;
            text-shadow: 8px 8px 30px rgba(0, 0, 0, 0.5);
        }

        label:hover {
            color: #d500f9;
            cursor: pointer;
        }

        #ck1 + label,
        #ck2 + label {
            border-radius: 50px;
            top: 0;
        }

        #ck1:checked + label,
        #ck2:checked + label,
        #ck3:checked + label {
            background: red;
            font-size: 0;
            transition: all 1s ease;
        }

        #ck1:checked + label,
        #ck2:checked + label {
            width: 300px;
            height: 300px;
            border-radius: 150px;
            line-height: 300px;
        }

        #ck1 + label {
            left: 0;
        }

        #ck2 + label {
            right: 0;
        }

        #ck3 + label {
            bottom: 0;
            left: 40%;
            margin: 0 -50px;
            color: black;
        }

        #ck3:checked + label {
            width: 275px;
            height: 275px;
            bottom: 96px;
            left: 162px;
            transform: rotate(45deg);
            line-height: 27px;
        }

        span {
            display: inline-block;
            text-align: center;
            position: absolute;
            bottom: 10px;
            left: 50%;
            margin-left: -100px;
            width: 200px;
            font-size: 24px;
            color: #999;
        }

        .message {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: white;
            font-size: 24px;
        }

        .message img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <input type="checkbox" id="ck1"/>
        <label for="ck1">Eu</label>
        <input type="checkbox" id="ck2"/>
        <label for="ck2">Te</label>
        <input type="checkbox" id="ck3"/>
        <label for="ck3">Amo</label>
    </div>

    <span style="color: black;">Clica nas frases</span>

    <div class="message" id="message">
        <div>Eu te amo agora e para sempre ðŸ¥°</div>
        <div style="color: red;">Clique na imagem</div>
        <a href="https://youtube.com/shorts/XP_a_in_tn4?si=yEElUzRGFYD-IENd"><img src="https://telegra.ph/file/38f91134960e89cbfabc6.jpg" alt="I love you"></a>
    </div>

    <script>
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        const message = document.getElementById('message');

        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                if (Array.from(checkboxes).every(cb => cb.checked)) {
                    message.style.display = 'flex';
                }
            });
        });
    </script>
</body>
</html>
